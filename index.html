<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Te amo, Sebastián 💖</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin-top: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    .heart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      width: 200px;
      height: 200px;
      background-color: red;
      transform: rotate(-45deg);
      animation: beat 1.5s infinite;
    }

    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;
    }

    .heart:before {
      top: -100px;
      left: 0;
    }

    .heart:after {
      top: 0;
      left: 100px;
    }

    @keyframes beat {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.1);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .teamo {
      position: absolute;
      top: 80%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      color: pink;
      animation: fadeIn 3s ease-in-out;
    }

    .i-love-you {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5em;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="i-love-you">Te amo · I love you · Je t’aime · Ich liebe dich · Ti amo</div>
  <h1>Sebas, te amo 💘</h1>
  <div class="heart"></div>
  <div class="teamo">Para siempre contigo 💞</div>

  <!-- Música de fondo -->

    Tu navegador no soporta el audio :(
  </audio>
</body>
</html>
