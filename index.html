    .heart {
      position: relative;
      width: 100px;
      height: 90px;
      background: red;
      transform: rotate(-45deg);
      animation: heartbeat 1s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 90px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      left: 50px;
      top: 0;
    }

    @keyframes heartbeat {
      0% {
        transform: scale(1) rotate(-45deg);
      }
      50% {
        transform: scale(1.2) rotate(-45deg);
      }
      100% {
        transform: scale(1) rotate(-45deg);
      }
    }

    .message {
      margin-top: 30px;
      font-size: 1.5em;
    }

    iframe {
      display: none;
    }
  </style>
</head>
