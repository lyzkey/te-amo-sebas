<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¿Quién ama más?</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 40px;
    }

    .botones {
      position: relative;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 12px;
      background-color: #ff5e7e;
      color: white;
      cursor: pointer;
      transition: all 0.4s ease;
      z-index: 1;
    }

    #btnTu {
      position: relative;
      z-index: 2;
    }

    #btnYo {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <h1>¿Quién ama más de los dos?</h1>

  <div class="botones">
    <button id="btnTu">Tu más</button>
    <button id="btnYo">Yo más</button>
  </div>

  <script>
    const btnTu = document.getElementById('btnTu');
    const btnYo = document.getElementById('btnYo');

    const frases = [
      "Nono yo mash",
      "yo mucho máss",
      "yo mucho mucho mass",
      "MUSCHISISISISIMO más :b"
    ];

    let index = 0;
    let width = 150;
    let height = 60;

    btnYo.addEventListener('click', () => {
      if (index < frases.length) {
        btnTu.textContent = frases[index];
        width += 100;
        height += 30;
        btnTu.style.width = width + 'px';
        btnTu.style.height = height + 'px';
        btnTu.style.fontSize = (1.2 + index * 0.3) + 'em';
        index++;
      } else {
        // Que se vuelva ENORME para tapar al otro botón
        btnTu.textContent = "YA GANÉ";
        btnTu.style.width = '100vw';
        btnTu.style.height = '100vh';
        btnTu.style.fontSize = '3em';
        btnTu.style.position = 'absolute';
        btnTu.style.top = '0';
        btnTu.style.left = '0';
        btnTu.style.borderRadius = '0';
        btnTu.style.zIndex = '999';
      }
    });
  </script>

</body>
</html>
